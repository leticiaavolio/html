<!DOCTYPE html> 

<html lang="pt-br">

    <head>
        <!--Isto é um comentário-->

        <meta charset="UTF-8">

        <title>Primeiro documento html</title>

    </head>

    <body>
        <p>Isto é um parágrafo</p>

        <h1>Isto é um h1</h1> <!--mais importante, só pode usar uma vez-->
        <h2>Isto é um h2</h2>
        <h3>Isto é um h3</h3>
        <h4>Isto é um h4</h4>
        <h5>Isto é um h5</h5>
        <h6>Isto é um h6</h6> <!--menos importante-->

        <h2>lista ordenada</h2>
            <ol type="A"> <!--<type> especifica o tipo de odernação desejada, como: "A" ou "a", ordem alfabética, "I", algarismos romanos.-->
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ol>

        <h2>lista desordenada</h2>
            <ul> <!--(tag)>(tag)*(quant. vezes)-->
                <li>item 1</li> <!--(tag)*(quant. vezes)-->
                <li>item 2</li>
                <li>item 3</li>
            </ul>

        <p>Isto é uma alteração no repositório</p>

        <img src="https://images.ecycle.com.br/wp-content/uploads/2022/07/19114636/fatty-corgi-Zn5chZcnFRA-unsplash-scaled.jpg.webp" width="500px" alt="cachorro">
        <br> <!-- pula linha-->
        <img src="img/cachorro_corgi.jpg" width="400px" alt="cachorro"> <!--../ para subir o nível da pasta e / para entrar na pasta-->

        <p><3</p>
        <p>Isto é a segunda alteração</p>

    </body>

</html>
